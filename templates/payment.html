{% extends 'base.html' %} {% block head %}
<title>Shopping Cart</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/payment.css') }}"
/>
<script
  defer
  src="{{ url_for('static', filename='js/questions.js') }}"
></script>
<script defer src="{{ url_for('static', filename='js/payment.js') }}"></script>
{% endblock %} {% block body %}
<div class="container hidden">
  <div class="checkout-header">
    <h1><span>//</span>Payment Process</h1>
  </div>
  <div class="checkout">
    <div class="cards">
      <a href="#" data-card="visa"
        ><img
          src="{{ url_for('static', filename='images/visaCard.png') }}"
          alt="Visa"
      /></a>
      <a href="#" data-card="mastercard"
        ><img
          src="{{ url_for('static', filename='images/masterCard.png') }}"
          alt="MasterCard"
      /></a>
      <a href="#" data-card="amex"
        ><img
          src="{{ url_for('static', filename='images/americanCard.png') }}"
          alt="American Express"
      /></a>
    </div>
    <form action="{{ url_for('payment') }}" method="post">
      <div class="card-info">
        <input
          type="hidden"
          id="selectedCard"
          name="selectedCard"
          value=""
          required
        />
        <div class="info">
          <div class="form-group">
            <label for="number">Card Number</label>
            <input type="text" id="number" name="number" required />
          </div>
          <div class="form-group">
            <label for="date">Expiration Date</label>
            <input type="date" id="date" name="date" required />
          </div>
        </div>
        <div class="info">
          <div class="form-group">
            <label for="name">Name On Card</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
        </div>
        <div class="info">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip or Postal code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Billing Address</label>
          <input type="text" id="address" name="address" required />
        </div>
      </div>
      <button type="submit">CheckOut</button>
    </form>
  </div>
</div>
{% endblock %}
